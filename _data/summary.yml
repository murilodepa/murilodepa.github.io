summary: |
  I am a Computer Engineer who graduated from the Pontifical Catholic University of Campinas (PUC-Campinas) and I have completed a postgraduate course in Software Engineering at UNICAMP. Currently, I work as a Mid-level Software Developer at Samsung Institute for Development of Informatics (SiDi).
  I have experience with the following programming languages: Java, Spring Boot, Kotlin, Python, C#, JavaScript, React and C++. I actively contribute to both backend and frontend application development.
  Additionally, I am familiar with agile development methodologies, particularly Scrum and Kanban. I have solid soft skills and am used to being dynamic, initiative, creative, flexible, and results-driven at my work.
