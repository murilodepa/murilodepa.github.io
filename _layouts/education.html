---
layout: default
---

<h1>Education</h1>

<ul>
  {% for edu in site.data.education %}
  <li>
    • {{ edu.degree }}.<br />
    {{ edu.institution }} – ({{ edu.start_date | date: "%b %Y" }} – 
    {% if edu.end_date == "present" %}Present{% else %}{{ edu.end_date | date: "%b %Y" }}{% endif %}).
  </li>
  {% endfor %}
</ul>
